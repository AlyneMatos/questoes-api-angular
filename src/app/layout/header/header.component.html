
<mat-toolbar class="mat-toolbar mat-elevation-z4 tbar">
  <button mat-icon-button (click)="toggleSidebar()" class="button-icon" aria-label="icon-button with menu icon">
    <mat-icon class="icon">menu</mat-icon>
  </button>
  <img src="assets/resolva.png" aria-label="logo">

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Example icon-button with a menu">
    <mat-icon>notifications</mat-icon>
  </button>

  <img src="assets/perfil.png" alt="Foto de perfil" aria-label="Foto de perfil" class="perfil">

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Sua conta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
    <button mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>

</mat-toolbar>
